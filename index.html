    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- Content of the page -->
    <h1>Welcome to Our Website!</h1>

            <div>
                <button class="btn" onclick="submitName() ; closeModal()">Submit and Close</button>
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
