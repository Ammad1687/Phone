<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Modal</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- Content of the page -->
    <h1>Welcome to Our Website!</h1>
    
    <!-- Modal structure -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Download this file to Know about the Host</h2>
            <p>The Information you required is in PDF file please click and download.</p>
            <!-- Button to download PDF -->
            <a href="/host-info.pdf" download="host-info.pdf" class="btn">Download in PDF</a>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
